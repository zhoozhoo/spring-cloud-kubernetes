apiVersion: v1
kind: Service
metadata:
  name: room-reservation-service
  labels:
    app: room-reservation-service
    group: ca.zhoozhoo.spring.cloud.kubernetes
spec:
  ports:
  - name: http
    port: &target 8080
    protocol: TCP
    targetPort: *target
  selector:
    app: room-reservation-service
    group: ca.zhoozhoo.spring.cloud.kubernetes
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-reservation-service
  labels:
    app: room-reservation-service
    group: ca.zhoozhoo.spring.cloud.kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: room-reservation-service
      group: ca.zhoozhoo.spring.cloud.kubernetes
  template:
    metadata:
      labels:
        app: room-reservation-service
        group: ca.zhoozhoo.spring.cloud.kubernetes
    spec:
      containers:
      - name: room-reservation-service
        image: zhoozhoo/spring-cloud-kubernetes-room-reservation-service:latest
        imagePullPolicy: IfNotPresent
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 20
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port:  8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 1
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        ports:
        - name: http
          containerPort: 8080
