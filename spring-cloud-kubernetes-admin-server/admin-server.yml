apiVersion: v1
kind: Service
metadata:
  labels:
    app: admin-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
  name: admin-server
spec:
  ports:
  - name: http
    port: 9090
    protocol: TCP
    targetPort: 8080
  selector:
    app: admin-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-server
  labels:
    app: admin-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-server
      group: ca.zhoozhoo.spring.cloud.kubernetes
  template:
    metadata:
      labels:
        app: admin-server
        group: ca.zhoozhoo.spring.cloud.kubernetes
    spec:
      containers:
      - name: admin-server
        image: zhoozhoo/spring-cloud-kubernetes-admin-server:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health/liveness
            port: &target 8080
            scheme: HTTP
          initialDelaySeconds: 180
          successThreshold: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health/readiness
            port: *target
            scheme: HTTP
          initialDelaySeconds: 10
          successThreshold: 1
        ports:
        - name: http
          containerPort: *target
