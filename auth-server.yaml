apiVersion: v1
kind: Service
metadata:
  name: auth-server
  labels:
    app: auth-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
spec:
  ports:
  - name: http
    port: &target 8180
    protocol: TCP
    targetPort: *target
  selector:
    app: auth-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  labels:
    app: auth-server
    group: ca.zhoozhoo.spring.cloud.kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-server
      group: ca.zhoozhoo.spring.cloud.kubernetes
  template:
    metadata:
      labels:
        app: auth-server
        group: ca.zhoozhoo.spring.cloud.kubernetes
    spec:
      containers:
      - name: auth-server
        imagePullPolicy: IfNotPresent
        image: zhoozhoo/spring-cloud-auth-server
        ports:
        - name: http
          containerPort: &target 8180
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: *target
        
