kind: ConfigMap
apiVersion: v1
metadata:
  name: api-gateway
data:
  application.yaml: |-
    server:
      port: 8080
    spring:
      cloud:
        gateway:
          discovery:
            locator:
              enabled: true
          default-filters:
          - TokenRelay
          routes:
            - id: guest-service
              uri: lb://guest-service
              predicates:
                - Path=/guests/**
            - id: reservation-service
              uri: lb://reservation-service
              predicates:
                - Path=/reservations/**
            - id: room-service
              uri: lb://room-service
              predicates:
                - Path=/rooms/**
            - id: room-reservation-service
              uri: lb://room-reservation-service
              predicates:
                - Path=/room-reservations/**
        kubernetes:
          discovery:
            service-labels:
              group: ca.zhoozhoo.spring.cloud.kubernetes
      sleuth:
        sampler:
          percentage: 1.0
      zipkin:
        baseUrl: http://host.docker.internal:9411
      security:
        oauth2:
          client:
            provider:
              keycloack:
                issuer-uri: http://host.docker.internal:8180/auth/realms/spring-cloud-gateway-realm
                user-name-attribute: preferred_username
            registration:
              keycloack:
                provider: keycloack
                client-id: ${OAUTH2_CLIENT_ID}
                client-secret: ${OAUTH2_CLIENT_SECRET}
    management:
      endpoint:
        health:
          enabled: true
          group:
            liveness:
              include: livenessStateProbeIndicator
            readiness:
              include: readinessStateProbeIndicator
        info:
          enabled: true
